<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Add Project</h4>
    </div>
    <form class="form-horizontal bucket-form">
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="appname-input">APP Name</label>
                <div class="col-sm-9">
                    <input id="appname-input" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="platform-input">Platform</label>
                <div class="col-sm-9">
                    <select id="platform-input" class="form-control">
                        <option>Android</option>
                        <option>iOS</option>
                        <option>Unity</option>
                        <option>Cordova</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="category-input">Category</label>
                <div class="col-sm-9">
                    <select id="category-input" class="form-control">
                        <option>Producivity</option>
                        <option>News & Magazines</option>
                        <option>Library & Demo</option>
                        <option>Sports</option>
                        <option>Health & Fitness</option>
                        <option>Finance</option>
                        <option>Business</option>
                        <option>Photography</option>
                        <option>Game</option>
                        <option>Music & Audio</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="stage-input">Stage</label>
                <div class="col-sm-9">
                    <select id="stage-input" class="form-control">
                        <option>Test</option>
                        <option>Develop</option>
                        <option>Release</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
            <button class="btn btn-success" type="submit">Add project</button>
        </div>
    </form>
</div>
