<section id="main-content">
    <section id="errors" class="wrapper">
        <!-- page start -->

        <div class="row" ng-controller="ErrorsLocController">
            <div class="col-md-12">
                <!--breadcrumbs start -->
                <ul class="breadcrumb">
                    <li><a href="javascript:window.location.href='http://localhost:3000/projects'"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="/projects/v/{{project.id}}">{{project.title}}</a></li>
                    <li class="active">Dashboard</li>
                </ul>
                <!--breadcrumbs end -->
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12" ng-controller="FilterController">
                <section class="panel">
                    <header class="panel-heading">
                        Filter
                        <span class="tools pull-right">
                            <a href="javascript:;" class="fa fa-chevron-up" ng-click="clickPanel($event)"></a>
                        </span>
                    </header>
                    <div class="panel-body" style="display: none;">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form-horizontal bucket-form" method="get">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Date</label>
                                        <div class="col-sm-9">
                                            <input ui-date="dateOption" ng-model="filterData.startAt">
                                            ~
                                            <input ui-date="dateOption" ng-model="filterData.endAt">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Rank</label>

                                        <div class="col-sm-9 icheck">
                                            <div class="flat-red">
                                                <div class="radio" style="padding-left:0">
                                                    <input id="check-rank-all" type="checkbox" ng-click="clickAllRank()" ng-model="rankAll">
                                                    <label for="check-rank-all">All</label>
                                                </div>
                                            </div>
                                            <div class="flat-green">
                                                <div class="radio">
                                                    <input id="check-rank-unhandled" type="checkbox" ng-model="filterData.rank.unhandled">
                                                    <label for="check-rank-unhandled">Unhandled</label>
                                                </div>
                                            </div>
                                            <div class="flat-green">
                                                <div class="radio">
                                                    <input id="check-rank-native" type="checkbox" ng-model="filterData.rank.native">
                                                    <label for="check-rank-native">Native</label>
                                                </div>
                                            </div>
                                            <div class="flat-green">
                                                <div class="radio">
                                                    <input id="check-rank-critical" type="checkbox" ng-model="filterData.rank.critical">
                                                    <label for="check-rank-critical">Critical</label>
                                                </div>
                                            </div>
                                            <div class="flat-green">
                                                <div class="radio">
                                                    <input id="check-rank-major" type="checkbox" ng-model="filterData.rank.major">
                                                    <label for="check-rank-major">Major</label>
                                                </div>
                                            </div>
                                            <div class="flat-green">
                                                <div class="radio">
                                                    <input id="check-rank-minor" type="checkbox" ng-model="filterData.rank.minor">
                                                    <label for="check-rank-minor">Minor</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Status</label>
                                        <div class="col-sm-9 icheck">
                                            <div class="flat-red">
                                                <div class="radio" style="padding-left:0">
                                                    <input id="check-status-all" type="checkbox" ng-model="statusAll" ng-click="clickAllStatus()">
                                                    <label for="check-status-all">All</label>
                                                </div>
                                            </div>

                                            <div class="flat-green">
                                                <div class="radio">
                                                    <input id="check-status-new" type="checkbox" ng-model="filterData.status.newError">
                                                    <label for="check-status-new">New</label>
                                                </div>
                                            </div>

                                            <div class="flat-green">
                                                <div class="radio">
                                                    <input id="check-status-open" type="checkbox" ng-model="filterData.status.openError">
                                                    <label for="check-status-open">Open</label>
                                                </div>
                                            </div>

                                            <div class="flat-green">
                                                <div class="radio">
                                                    <input id="check-status-fixed" type="checkbox" ng-model="filterData.status.fixedError">
                                                    <label for="check-status-fixed">Fixed</label>
                                                </div>
                                            </div>

                                            <div class="flat-green">
                                                <div class="radio">
                                                    <input id="check-status-ignore" type="checkbox" ng-model="filterData.status.ignoreError">
                                                    <label for="check-status-ignore">Ignore</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">APP Version</label>
                                        <div class="col-sm-9">
                                            <ui-select multiple ng-model="filterData.appVersion" theme="bootstrap" >
                                                <ui-select-match placeholder="Select appVersion...">{{$item.name}}</ui-select-match>
                                                <ui-select-choices repeat="version.name as version in appVersions | propsFilter: {name: $select.search, idx: $select.search}">
                                                    <div ng-bind-html="version.name | highlight: $select.search"></div>
                                                    <small>
                                                        count: <span ng-bind-html="''+version.count | highlight: $select.search"></span>
                                                    </small>
                                                </ui-select-choices>
                                            </ui-select>

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">OS Version</label>
                                        <div class="col-sm-9">
                                            <ui-select multiple ng-model="filterData.osVersion" theme="bootstrap" >
                                                <ui-select-match placeholder="Select OsVersion...">{{$item.name}}</ui-select-match>
                                                <ui-select-choices repeat="version.name as version in osVersions | propsFilter: {name: $select.search, idx: $select.search}">
                                                    <div ng-bind-html="version.name | highlight: $select.search"></div>
                                                    <small>
                                                        count: <span ng-bind-html="''+version.count | highlight: $select.search"></span>
                                                    </small>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Tag</label>
                                        <div class="col-sm-9">
                                            <div id="tagsearch" class="tagsearch">
                                                <ui-select multiple ng-model="filterData.tag" theme="bootstrap" >
                                                    <ui-select-match placeholder="Select tag...">{{$item}}</ui-select-match>
                                                    <ui-select-choices repeat="tag in tags | filter:$select.search">
                                                        {{tag}}
                                                    </ui-select-choices>
                                                </ui-select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Class</label>
                                        <div class="col-sm-9">
                                            <div id="classsearch" class="tagsearch">
                                                <ui-select multiple ng-model="filterData.class" theme="bootstrap" >
                                                    <ui-select-match placeholder="Select class...">{{$item}}</ui-select-match>
                                                    <ui-select-choices repeat="class in classList | filter:$select.search">
                                                        {{class}}
                                                    </ui-select-choices>
                                                </ui-select>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        Error Table
                        <span class="tools pull-right">
                            <a href="javascript:;" class="fa fa-chevron-down"></a>
                         </span>
                    </header>
                    <div class="panel-body">
                        <div>
                            <div class="btn-row">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-info active tooltips" id="btnTranding">
                                        <input type="radio" name="options"><i class="fa fa-exclamation-triangle"></i> Tranding
                                    </label>
                                    <label class="btn btn-info tooltips" id="btnLatest">
                                        <input type="radio" name="options"><i class="fa fa-refresh"></i> Latest
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div id="errors-table" class="adv-table">
                            <table class="table table-hover table-striped" id="dynamic-table">
                                <thead>
                                <tr>
                                    <th style="width:50px">Rank</th>
                                    <th style="width:60px">Count</th>
                                    <th class="auto-size">Name</th>
                                    <th style="width:180px">Tags</th>
                                    <th style="width:60px" class="res-hidden">Status</th>
                                    <th style="width:60px" class="res-hidden">Date</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td data-title="Rank" class="text-center"></td>
                                    <td data-title="Count" class="text-center text-danger text-bold"></td>
                                    <td data-title="Name" class="table-text-ellipsis"></td>
                                    <td data-title="Tags" class="tags"></td>
                                    <td data-title="Status" class="res-hidden"></td>
                                    <td data-title="Date" class="res-hidden"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
</section>
